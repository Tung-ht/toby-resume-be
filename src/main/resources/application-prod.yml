spring:
  graphql:
    graphiql:
      enabled: false

management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    root: INFO
    com.tobyresume: INFO
